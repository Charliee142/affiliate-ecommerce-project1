{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}   

<!--Login--> 
<div class="container shadow col-6 offset-3 border border-primary py-5 mt-5">
    <h1 class="font-weight-bold text-center">Login</h1>
    <hr>
    <br>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button  class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
    </form>
    <br><br>
		<p>If you don't have an account, <a href="/register">register</a> instead.</p>
</div>
	{% endblock %}

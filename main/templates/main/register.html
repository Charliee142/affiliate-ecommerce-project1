{% extends "base.html" %}

{% block content %} 
{% load crispy_forms_tags %}          

	<!--Register--> 
	<div class="container  shadow col-6 offset-3 border border-primary py-5 mt-5">
	    <h1 class="font-weight-bold text-center">Register</h1>
	    <hr>
	    <br>
		<form method="POST">
			{% csrf_token %}
            {{ form|crispy }}                     
			<br>
			<button  class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
		</form>
		<br><br>
		<p>If you already have an account, <a href="/login">login</a> instead.</p>
	</div>

	{% endblock %}
